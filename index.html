                <section class="about">
                    <p>
                        <b>Лунтик</b> — главный персонаж российского мультсериала
                        «<a class="link" href="#luntik-friends">Лунтик и его друзья</a>»
                        и <a class='link' href="#film">полнометражного фильма</a>
                        (также фигурирует как главный персонаж в некоторых
                        компьютерных играх). Доподлинно неизвестно, каким существом является Лунтик,
                        однако он свалился с <a class="link" href="#moon-place">Луны</a>
                        на Землю и представился жителям <a class='link' href="#field">поляны</a>
                        как <a class="link" href="#moon-bee"> лунная пчела</a>.
                        Добр, наивен, правдив. Имеет множество друзей. Умеет прощать и дружить.
                        Лучшие друзья — <a class="link" href="#kuzya">Кузя</a>,
                        <a class="link" href="#mila">Мила</a> и
                        <a class="link" href="#pchelenok">Пчелёнок</a>,
                        а с серии «Лунная подруга» – <a class="link" href="#moon-char">Луна</a>.
                    </p>
                    <p>
                        Дата рождения Лунтика — 12 апреля 2006 года,
                        а подача заявки регистрации персонажа случилась 29 июня 2005-го.
                    </p>
                </section>
                <section id="biography">
                    <h2 class="subtitle">Биография</h2>
                    <hr class="sep">
                    <div class="content">
                        <p>
                            Лунтик родился на Луне и сразу же упал вместе со скорлупой на Землю,
                            прямо в <a class="link" href="#pond">пруд</a>.
                            Его сразу замечают жители пруда, которые сильно удивляются
                            и пугаются лунного гостя. Тут же к нему подплывает
                            <a class="link" href="#peskar-ivanovich">Пескарь Иванович</a>
                            и резкой просьбой тишины, в свою очередь, отпугивает Лунтика.
                            Он врывается в домик рака <a class="link" href="#chikibryak">Чикибряка</a>,
                            застревает в нём, и, преследуемый Пескарем,
                            устремляется в дом <a class="link" href="#motya">черепахи Тёти Моти</a>,
                            которая тоже сильно пугается
                            появления нежданного гостя. Немного погуляв в пруду, Лунтик замечает
                            Луну и пытается добраться до неё по скале рядом, для чего подбирает
                            первый попавшийся камушек — убежище <a class="link" href="#piyavka">Пиявки</a>
                            — и использует его как ступеньку,
                            не взирая на разбуженную и перепуганную жительницу. Пока Лунтик забирался наверх,
                            у жителей Пруда продолжался переполох, к которому присоединились и
                            <a class="link" href="#water-beetle">жуки-плавунцы</a>.
                            Малыш же хочет дотронуться до Луны, но понимает,
                            что это всего лишь отражение, а Луна на самом деле очень высоко,
                            и до неё дотянуться невозможно...
                        </p>
                        <h3 class="subtitle">Знакомства на поляне и первый дом</h3>
                        <p>
                            Спустя некоторое время Лунтик знакомится с кузнечиком по имени
                            <a class="link" href="#kuzya">Кузя</a>,
                            который вскоре станет лучшим другом Лунтика.
                            Также малыш знакомится и с <a class="link" href="#pchelenok">Пчелёнком</a>,
                            который тоже отлично поладил с Лунтиком.
                            Ребята решают найти Лунтику дом. Ведь каждый,
                            кто живёт на поляне, должен иметь свой дом.
                            Ребята начинают искать дом по всей поляне, но это оказывается
                            то раковина <a class="link" href="#chikibryak">рака Чикибряка</a>,
                            то домик паука <a class="link" href="#shnuk">Шнюка</a>.
                            Не найдя подходящего дома, они решили сами построить шалашик и,
                            взявшись за это все вместе, сделали это.
                        </p>
                        <div>
                            <div class="extra">
                                <img class="extra-img" src="./assets/snow.webp" alt="">
                                <p>Лунтик в зимней одежде</p>
                            </div>
                            <h3 class="subtitle">Первая дружба</h3>
                            Постепенно Лунтик начинает обживаться на поляне.
                            Хитрые <a class="link" href="#pupsenvupsen">гусеницы</a> обманывают Лунтика,
                            принуждая малыша затопить нору <a class="link" href="#korney">дяди
                            Корнея</a>, чтобы таким образом «подружиться».
                            Однако мудрый дядя Корней говорит, что прежде чем что-то сделать,
                            надо всё хорошенько обдумать, а гусеницам вообще доверять нельзя.
                            Лунтик идёт к Кузе, чтобы узнать у него, как подружиться, а тот говорит,
                            что для этого достаточно сказать «Здравствуй, друг».
                            Таким образом, Лунтик и подружился с Кузей и Пчелёнком.
                        </div>
                        <h3 class="subtitle">Имя</h3>
                        Вскоре выясняется, что у Лунтика нет имени.
                        <a class="link" href="#korney">Корней Корнеевич</a> сказал,
                        что не иметь имя — всё равно, что не существовать,
                        и что оно принадлежит Лунтику с самого рождения.
                        Лунтик подумал, что его имя — скорлупа, оставшаяся в пруду.
                        Но Пескарь Иваныч объяснил, что имя — это не вещь,
                        а то, как тебя называют. Далее Лунтик вместе с Кузей и Пчелёнком
                        начал искать тот предмет, в честь которого можно себя назвать.
                        Случайным образом Кузя произносит имя Лунтик, которое очень нравится малышу.
                        Так, у Лунтика появляется новое имя.
                        <h3 class="subtitle">Внук</h3>
                        Спустя некоторое время кидающегося камнями Лунтика через подзорную трубу
                        замечает <a class="link" href="#sher">Генерал Шер</a>,
                        муж <a class="link" href="#kapa">бабы Капы</a>. Капа просит Шера
                        объяснить незнакомцу, что так делать нельзя.
                        Однако, оказавшись рядом с Лунтиком, Шер пугается и кричит:
                        «Скорее в дупло!» Лунтик тоже пугается и даже добирается
                        до <a class="link" href="#willow">Ивы</a> быстрее Шера. Потом дед Шер и баба Капа узнают,
                        что Лунтик — лунная пчела, фактически их родственник, и берут его к себе внуком.
                        <h3 class="subtitle">Знакомство с милой</h3>
                        Совсем скоро Лунтик встречает божью коровку по имени <a class="link" href="#mila">Мила</a>.
                        Но знакомство проходит не лучшим образом:
                        Лунтик ненароком мешает Миле играть, и та на него обижается.
                        Потом Милу начинают обижать гусеницы; услышав её крики,
                        Лунтик проучил гусениц и смог подружиться с Милой.
                    </div>
                </section>
                <section id="personality">
                    <h2 class="subtitle">Характер</h2>
                    <hr class="sep">
                    <div class="content">
                        <p>
                            Жители поляны очень полюбили Лунтика за его добрый нрав, гостеприимство
                            и готовность прийти на помощь. Особенно в нём ценят несколько черт,
                            которые ясно показывают, каким он бывает в повседневной жизни поляны:
                        </p>
                        <ol>
                            <li>
                                Доброта — он всегда первым предлагает помощь и делится тем, что имеет, не ожидая
                                награды;
                            </li>
                            <li>
                                Любознательность — многое ещё не понятно ему, но он быстро учится и с радостью открывает
                                для себя новый мир;
                            </li>
                            <li>
                                Вежливость и уважение — он прислушивается к мнению других и не торопится с выводами;
                            </li>
                            <li>
                                Простодушие и искренность — иногда это приводит к неловким ситуациям, но он искренно
                                признаёт ошибки и старается всё исправить добрым поступком;
                            </li>
                            <li>
                                Миролюбие — он избегает кулачных решений и предпочитает решать конфликты
                                словами и взаимопониманием.
                            </li>
                        </ol>
                    </div>
                </section>
                <section id="hobbies">
                    <h2 class="subtitle">Интересы и познания</h2>
                    <hr class="sep">
                    <div class="content">
                        <p>
                            Лунтик вместе с <a class="link" href="#kuzya">Кузей</a> очень любят путешествовать.
                            Но зачастую Кузя подвергает риску всё путешествие,
                            и один раз Кузя из-за своего хвастовства чуть не упал с обрыва,
                            но вовремя давший лист Лунтик его спас.
                        </p>
                        <p>
                            Многое сказанное взрослыми Лунтик воспринимает буквально.
                            Однажды даже под выражением «пускать блинчики»,
                            которое сказал дед Шер,
                            он понял, что нужно бросать настоящие блины.
                            А когда <a class="link" href="#kapa">баба Капа</a>
                            и <a class="link" href="#sher">дед Шер</a>
                            сказали Лунтику, что у них мало времени,
                            Лунтик с Кузей пошли к гусеницам, чтобы те «поделились» с ребятами временем.
                        </p>
                    </div>
                </section>
                <section id="appearance">
                    <h2 class="subtitle">Внешний вид</h2>
                    <hr class="sep">
                    <div class="content">
                        <p>
                            Доподлинно известно, что Лунтик вылупился из яйца, как и современные рептилии,
                            однако сам Лунтик причисляет себя к пчёлам, а точнее, к лунным пчёлам.
                            Вопреки этому, Лунтик не имеет ничего общего с пчёлами.
                            У него другая окраска, более крупное телосложение,
                            а следовательно и вес, а также он не имеет крыльев.
                            Сам Лунтик полностью покрыт фиолетовой шёрсткой, включая туловище,
                            голову, руки, ноги, уши и нос. Лунтик имеет две ноги и две руки.
                            В отличие от насекомых, Лунтик имеет вместо усиков что-то похожее на
                            двойные уши, что ещё дальше отдаляет сходство Лунтика с пчёлами,
                            и насекомыми вообще. У Лунтика имеются на животе большое пятно
                            и несколько маленьких рядом, вместе по форме похожие на чей-то след.
                            Ещё одно пятно есть лбу и два поменьше — на щеках, все пятна более
                            тёмного оттенка, чем остальная шерсть. У него есть едва заметные сиреневые
                            волосы ёжиком. Сзади небольшой хвостик, такого же цвета как и всё тело
                            Лунтика. Неизвестно, как, но Лунтик каким-то образом умеет дышать под водой
                            и вовсе в космосе, поэтому он часто наведывается в гости к жителям пруда.
                        </p>
                    </div>
                </section>
                <section id="facts">
                    <h2 class="subtitle">Интересные факты</h2>
                    <hr class="sep">
                    <ul class="facts-list">
                        <li>
                            Возможно, Лунтику не нужен кислород для жизни, так как он может обходиться без воздуха на
                            Луне и в пруду.
                        </li>
                        <li>
                            Благодаря Лунтику злые и вредные персонажи стали чуть-чуть добрее.
                        </li>
                        <li>
                            Лунтик почти никогда не плакал (не считая серий «Лук», «Потеря памяти» и «Плакса»).
                        </li>
                        <li>
                            Чтобы придумать имя Лунтику, пришлось потрудиться не только
                            <a class="link" href="#kuzya">Кузе</a> и
                            <a class="link" href="#pchelenok">Пчелёнку</a>,
                            но и создателям мультфильма. Сначала его хотели назвать «Дракончик»,
                            «Хрустик», «Ерошка», потом «Лунатик», и только потом «Лунтик».
                        </li>
                        <li>
                            Почти никогда не называл <a class="link" href="#kapa">Бабу Капу</a>
                            бабушкой, а <a class="link" href="#sher">Деда Шера</a>
                            дедушкой (только бабуля и дедуля).
                        </li>
                        <li>
                            Несмотря на схожесть Лунтика с аксолотлями, прототипом персонажа эти
                            существа не являются. Дарина Шмидт признавалась, что не задумывалась
                            о них во время поиска дизайна лунного гостя. Если бы аксолотля действительно
                            взяли за основу, то можно полагать, что часть облика, принимаемая за уши,
                            была бы жабрами.
                        </li>
                        <li>
                            Лунтик родился в День космонавтики.
                        </li>
                        <li>
                            Помимо флейты, он также умеет играть на гармошке, чему он научился в серии «Концерт».
                        </li>
                        <li>
                            В полнометражном фильме Лунтик встретился со своей <a class="link" href="#mom">мамой</a>,
                            на которую очень похож
                        </li>
                        <li>
                            У Лунтика опускаются уши, когда он расстроен.
                        </li>
                        <li>
                            Лунтик, начиная с серии «Они настоящие», стал немного светлее.
                        </li>
                    </ul>
                </section>

                    <p>

    <template id="tpl-moon-bee">
        <section id="moon-bee" class="template">
            <section role="main">
                <h1 class="page-title sub">Лунная пчела</h1>
                <img src="assets/characters/moon-bee.webp" class="img-main" alt="">
                <section class="about">
                    <p>
                        <b>Лунная пчела</b> — название вида внеземных существ. Единственные на данный момент известные
                        живые представители —
                        <a class="link" href="#">Лунтик</a>,
                        <a class="link" href="#mom">его мама</a>,
                        <a class="link" href="#moon-char">Луна</a> и лунные пчёлы, появившиеся в
                        <a class="link" href="#film">Возвращении домой"</a>.

<script>
    const app = document.querySelector('main');
    const ALLOWED = new Set(['main', 'field', 'grass', 'moon-bee', 'luntik-friends',
        'moon-place', 'moon-char', 'moonya', 'kapa', 'mom', 'sher', 'bee-home',
        'tent', 'kuzya', 'pchelenok', 'bee-school', 'bee-students',
        'bee-teacher', 'store', 'hive', 'willow', 'pond', 'peskar-ivanovich',
        'motya', 'motya-home', 'water-beetle', 'chikibryak', 'mila',
        'film', 'shnuk', 'shnuk-home', 'pond-field', 'pupsenvupsen',
        'klava', 'korney-web', 'korney', 'piyavka', 'shnuk-grandma',
        'flowers']);

    const gallery_section = document.createElement('section');

    function extend_img_block(img) {
        let body = document.body;
        const div = document.createElement('div');
        div.classList.add('modal');
        div.style.display = 'none';
        div.innerHTML = `
            <div class="inner">
                <div class="img-div">
                    <img src="${img.src}" alt="">
                    <div class="close">✖</div>
                </div>
            </div>
        `
        body.appendChild(div);
        return div;
    }

    function renderPage(name) {
        app.innerHTML = ``;
        const tpl = document.querySelector(`#tpl-${name}`);
        app.appendChild(tpl.content.cloneNode(true));
        if (name==='main') {
            let menu = document.querySelector('.menu');
            let burger = document.querySelector('.burger');
            let block = document.querySelector('.block');
            burger.addEventListener('click',  ()=>{
                if (menu.classList.contains('open')) {
                    menu.classList.remove('open');
                    block.classList.remove('open');
                }
                menu.classList.add('open');
                block.classList.add('open');
            });
            document.querySelector('.block').addEventListener('click',  () => {
                menu.classList.remove('open');
                block.classList.remove('open');
            });
            document.querySelectorAll('.menu-item').forEach((elem) => {
                elem.addEventListener('click',  () => {
                    menu.classList.remove('open');
                    block.classList.remove('open');
                });
            });
        }else{
            window.scrollTo(0, 0);
        }
    }

    function handlePageChange() {
        let name = (location.hash || '#main').slice(1);
        if (!name) name = 'main';
        if (!ALLOWED.has(name)) name = 'main';

        renderPage(name, false);
        if (name === "main") {
            document.querySelector('[role="main"]').appendChild(gallery_section);
        }
    }

    function initGallery() {
        gallery_section.id = 'gallery';
        gallery_section.innerHTML = `
            <h2 class="subtitle">Галерея</h2>
            <hr class="sep">
            <div class="content">

            </div>
        `;
        for (let i = 1; i < 7; i++) {
            let img_div = document.createElement('div');
            img_div.classList.add('thumb');
            img_div.classList.add('gallery-img');

            let img = document.createElement('img');
            img.src = './assets/gallery/' + i + '.png';
            img.alt = '';
            img_div.appendChild(img);

            gallery_section.querySelector(".content").appendChild(img_div);

            let exdended_img = extend_img_block(img);

            img.addEventListener('click', () => {
                exdended_img.style.display = 'inline-flex';
            })

            exdended_img.querySelector('.close').addEventListener('click', () => {
                exdended_img.style.display = 'none';
            })
        }
    }


    (function () {
        const btn = document.querySelector('.to-top');
        const showAfter = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight
        window.addEventListener('scroll', () => {
            if (window.scrollY > showAfter) btn.style.display = 'inline-flex';
            else btn.style.display = 'none';
        }, {passive: true});
        initGallery();
    })();


    window.addEventListener('hashchange', handlePageChange);
    window.addEventListener('DOMContentLoaded', handlePageChange);

    document.addEventListener('scroll', (event) => {
       console.log(event);
    });

</script>
